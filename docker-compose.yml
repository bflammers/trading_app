version: '3.7'

services:

  app-nodejs:
    container_name: app
    build:
      context: ./app
      dockerfile: ./Dockerfile.dev
    volumes:
      - './app:/app'
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true # needed because of issue with react-scripts https://github.com/facebook/create-react-app/issues/8688

  sql-postgres:
    image: postgres:12.0-alpine
    volumes:
      - ./db/postgres-data:/var/lib/postgresql/data
    ports: 
      - "5432:5432"
    env_file: 
      - ./.env.dev

  db-django:
    build:
      context: ./db
      dockerfile: ./Dockerfile.dev
    volumes:
      - ./db:/db
    ports:
      - "8000:8000"
    depends_on:
      - sql-postgres
    env_file: 
      - ./.env.dev
  
